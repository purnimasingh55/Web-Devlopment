<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form>
        <p>Fields followed by * are required to be filled compalsarily</p>
        <h1>Payment Form</h1>
        <h2>Contact information</h2>
        <p>Name*: <input type="text" value="" size="40" name="user_name" required></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>
                Male <input type="radio" name="gender" id="Male" required>
                Female <input type="radio" name="gender" id="Female" required>
            </p> 
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
        <p>Email*: <input type="email" name="email" id="email" required></p>
        <p>Area Pincode: <input type="number" name="pincode" id="Pincode"></p>
        <hr>
        <h2>Payment information</h2>
        <P>Card type* :
            <select name="card_type" id="card_type" required>
                <option value="">__Select a card type</option>
                <option value="visa" >Visa</option>
                <option value="mastercaer">Master Card</option>
                <option value="rupay">Rupay Card</option>
            </select>
        </P>
        <p>Card Number* : <input type="number" id="card_number" name="card_number" required></p>
        <p>Enxpiry Date* : <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV* : <input type="password" id="cvv" name="cvv" required></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
