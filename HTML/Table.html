<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table border="1" bordercolor = "black" width = "450" height = "35" >
        <caption> Table 1: Variable tags of table</caption>
        <tr  bgcolor = "Red"> <!-- Table row-->
            <th>Column 1</th><!-- Table heading(header)-->
            <th> Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr bgcolor = "cyan">
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr bgcolor = "Yellow">
            <td colspan="2"> New Data 1</td> <!--Colspan-->
            <td>New Data 2</td>
        </tr>
    </table>
    <table border="1" bordercolor = "black" width = "80%" Height = "35" align="Center">
        <caption>Table 2: Width is 80%</caption>
        <tr align="center">
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr align="Center">
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
    </table>
</body>
</html>
